<div class="row ">
    <div class="col-3 mb-5 animate__animated animate__fadeIn container_poster" *ngFor="let movie of movies" (click)="onMovieClick(movie)">
        <div class="div-img hidden">

            <img [src]="movie.poster_path | poster" alt="" class="img-fluid poster">

        </div>
        <div>
            <h3>{{movie.original_title}}</h3>
            <div class="row">
                <div class="col-10 text-white">

                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
                </div>
                <div class="text-white col-2">
                    {{movie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
