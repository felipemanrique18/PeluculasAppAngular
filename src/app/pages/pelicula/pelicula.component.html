<div class="d-flex align-items-center text-white" *ngIf="cargando">
    <strong>Loading...</strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>

<div class="row animate__animated animate__fadeI" *ngIf="movie && !cargando">
    <div class="col-sm-6">
        <h3 class="d-block d-sm-none">{{movie.title}}</h3>
        <img [src]="movie.poster_path | poster" [alt]="movie.poster_path" class="img-thumbnail">
    </div>

    <div class="col-sm-6">
        <h3 class="d-none d-sm-block">{{movie.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{movie.overview}}
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button (click)="onRegresar()" class="btn btn-outline-info">Regresar </button>
            </div>
        </div>
    </div>

    <div class="row mt-5" *ngIf="cast.length>0">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
